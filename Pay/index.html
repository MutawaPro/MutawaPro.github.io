<script>

// Pay Setup
function Load(){
	var title = "Payments";
	var Title1 = document.getElementById('PageTitle').innerHTML = title;
	var Title2 = document.getElementById('PageTitle1').innerHTML = title;
	// Name
	var inName = document.getElementById('InName');
	var Name = document.getElementById('Name');
	if (inName.value == inName.value){
		Name.innerHTML = "Name : " + inName.value;
		document.getElementById("InName").style.display='none';
	}
	// Price
	var inPrice = document.getElementById('InPrice');
	var Price = document.getElementById('Price');
	if (inPrice.value == inPrice.value){
		Price.innerHTML = "Price : " + inPrice.value;
		document.getElementById("InPrice").style.display='none';
	}
	//Value
	var inPersonValue = document.getElementById('InValue');
	var PersonValue = document.getElementById('Value');
	if (inPersonValue.value == inPersonValue.value){
		PersonValue.innerHTML = "Value : " + inPersonValue.value;
		document.getElementById("InValue").style.display='none';
	}
	document.getElementById('SetupButton').style.display='none';
	document.getElementById("PayButton").style.display='block';
}

function ReadyToPay(){
	// Pricing
	var PersonValue = document.getElementById('Value');
	var inPersonValue = document.getElementById('InValue');
	var inPrice = document.getElementById('InPrice');
	//Successed
	if (inPrice.value <= inPersonValue.value){
		alert("Payment Succsessed")
		var Count = inPersonValue.value - inPrice.value
		PersonValue.innerHTML = "Value : " + Count;
	//Denied
	}else if (inPrice.value != inPersonValue.value){
		alert("Payment Denied")
	}
}
